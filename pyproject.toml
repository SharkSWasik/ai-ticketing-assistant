mistralai = ">=1.9.1,<2.0.0"
ipykernel = ">=6.29.5,<7.0.0"
jupyter = ">=1.1.1,<2.0.0"
jupyterlab = ">=4.4.4,<5.0.0"
jupyter-server = ">=2.16.0,<3.0.0"
notebook = ">=7.4.4,<8.0.0"
kagglehub = ">=0.3.12,<0.4.0"
